
<app-header-content></app-header-content>

<head>
  <link
    rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
  />
</head>
<body>
<div class="title-container">
  <h1>Restaurants</h1>
</div>

<div class="contenedor-principal">
  <div class="contenedor" *ngFor="let restaurant of restaurants$ | async">
    <mat-card class="card-restaurant">
      <mat-card-content class="tc">
        <img class="imgcenter" [src]="restaurant.image" [alt]="restaurant.name" width="300" height="200">
        <mat-card-header class="title">
          <p>{{ restaurant.name }}</p>
        </mat-card-header>
        <div class="info-container">
          <p style="color:white;"> {{ restaurant.description }} </p>
        </div>

        <div class="botones">
          <button mat-stroked-button (click)="redirectToBooking(restaurant.bookingLink)" contextmenu="bookNowMenus" class="boton" style="color:white;">Visitar</button>
          <menu type="context" id="bookNowMenu">
            <menuitem label="Open link in new tab" onclick="openLinkInNewTab()"></menuitem>
          </menu>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="contenedor" *ngFor="let restaurants of dataR">
    <mat-card class="card-restaurant">
      <mat-card-content class="tc">
        <img class="imgcenter" [src]="restaurants.image" [alt]="restaurants.name" width="300" height="200">
        <br><br>
        <h1>{{ restaurants.name }}</h1>
        <br>
        <h2>{{ restaurants.description }}</h2>
        <br><br>
        <div class="botones">
          <button mat-stroked-button (click)="redirectToBooking(restaurants.bookingLink)" contextmenu="bookNowMenus" class="boton" style="color:white;">Visitar</button>
          <menu type="context" id="bookNowMenus">
            <menuitem label="Open link in new tab" onclick="openLinkInNewTab()"></menuitem>
          </menu>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
</body>

<footer>
  <button mat-stroked-button [routerLink]="'/home'" routerLinkActive="active" class="boton" style="color:white;">Volver</button>
</footer>
