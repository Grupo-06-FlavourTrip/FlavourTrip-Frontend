
<app-header-content></app-header-content>

<body>
  <div class="container">
    <mat-grid-list cols="3" rowHeight="2:2.5">
      <mat-grid-tile>
        <img class="image"alt="" src="./assets/FotoPerfil.jpg" />
      </mat-grid-tile>
      <mat-grid-tile>
        <div>
          <form #usuarioForm="ngForm" (ngSubmit)="onSubmit()">
            <input id="nombre" placeholder="Nombre" [(ngModel)]="usuario.firstName" name="nombre" type="text" pInputText class="input-field" required>

            <input id="apellido" placeholder="Apellido" [(ngModel)]="usuario.lastName" name="apellido" type="text" pInputText class="input-field" required>

            <input id="correo" placeholder="Correo" [(ngModel)]="usuario.email" name="correo" type="email" pInputText class="input-field" required>

            <input id="celular" placeholder="Celular" [(ngModel)]="usuario.phone" name="celular" type="text" pInputText class="input-field" required>

            <input id="fecha" placeholder="Fecha de nacimiento" [(ngModel)]="usuario.birthdate" name="fecha" type="date" pInputText class="input-field" required>

            <input id="ubicacion" placeholder="UbicaciÃ³n" [(ngModel)]="usuario.location" name="ubicacion" type="text" pInputText class="input-field" required>

            <button mat-stroked-button color="accent" type="submit" class="boton" style="color:white;">Guardar cambios</button>
          </form>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</body>

<footer>
  <button mat-stroked-button [routerLink]="'/profile'" routerLinkActive="active" class="boton" style="color:white;">Volver</button>
</footer>
